<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"> 
        <div class="col-md-6 d-flex align-items-center"> 
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1" aria-label="Bootstrap"> 
                <i class="bi bi-bootstrap" style="font-size: 2rem;"></i>
            </a>
            <div>
                <span class="mb-3 mb-md-0 text-body-secondary d-block">© 2025 Company, Inc</span>
                <!-- Información del usuario logueado -->
                <small *ngIf="isLoggedIn()" class="text-muted">
                    <i class="bi bi-person-circle"></i> 
                    {{ getCurrentUser()?.nombre }} • 
                    {{ getCurrentUser()?.rol?.nombre }}
                </small>
            </div>
        </div> 
        
        <div class="col-md-6 d-flex justify-content-end align-items-center">
            <!-- Botón de cerrar sesión -->
            <div *ngIf="isLoggedIn()" class="me-3">
                <button class="btn btn-outline-danger btn-sm" (click)="logout()" 
                        title="Cerrar Sesión">
                    <i class="bi bi-box-arrow-right"></i> Salir
                </button>
            </div>

            <ul class="nav list-unstyled d-flex"> 
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Instagram">
                        <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
                    </a>
                </li>
                <li class="ms-3">
                    <a class="text-body-secondary" href="#" aria-label="Facebook">
                        <i class="bi bi-facebook" style="font-size: 1.5rem;"></i>
                    </a>
                </li> 
            </ul> 
        </div>
    </footer> 
</div>
